<!DOCTYPE html>
<html lang="en">
<head>

            <input type="checkbox" name="dulich"> Du lịch

        </div>
        <div class="buttonForm">
            <input type="submit" value="Gửi thông tin">

        </div>
    </div>
</div>
</body>
</html>
