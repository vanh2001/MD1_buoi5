<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
    <link rel="shortcut icon" href="img/survey.png">
    <link rel="stylesheet" href="MakeSurveyForm.css">
</head>
<body>

<h2>Market Research Survey</h2>
<p>Please take a few moments to complete this satisfaction survey.</p>
<hr style="border-top: 1px dashed">
<form>
    <div>
        <label for="age">What is your age range?</label> <br>
        <select id="age" name="age">
            <option value="choose">- Choose Age -</option>
            <option value="0-18">0 - 17</option>
            <option value="18-24">18 - 24</option>
            <option value="25-34">25 - 34</option>
            <option value="35-50">35 - 50</option>
            <option value="50+">50+</option>
        </select>
    </div>
    <br>
    <div>
        <label for="range">What is your yearly income range?</label> <br>
        <select id="range" name="range">
            <option value="choose">- Choose Range -</option>
            <option value="0-25">$0 - $25,000</option>
            <option value="25-50">-$25,001 - $50,000</option>
            <option value="50-100">$50,001 - $100,000</option>
            <option value="100+">$100,000+</option>
        </select>
    </div>
    <br>
    <div>
        <label>Gender Identity</label> <br>
        <input type="radio" name="male"> Male <br>
        <input type="radio" name="female"> Female <br>
        <input type="radio" name="nonbinary"> Nonbinary <br>
        <input type="radio" name="other"> Other <br>
        <input type="text" name="rong" required>
    </div>
    <br>
    <div>
        <label>Which of the following products have your purchased in the last 2 months. Please check all that apply.</label> <br>
        <input type="checkbox" name="Product1"> Product 1 <br>
        <input type="checkbox" name="Product2"> Product 2 <br>
        <input type="checkbox" name="Product3"> Product 3
    </div>
    <br>
    <div>
        <label>How often would you use our new product?</label> <br>
        <input type="radio" name="daily"> Daily <br>
        <input type="radio" name="weekly"> Weekly <br>
        <input type="radio" name="monthly"> Monthly
    </div>
    <br>
    <div>
        <label>What would you pay for the new product?</label> <br>
        &dollar;<input id="dollars" type="text">&period;<input id="cents" type="text" size="10px"> <br>
        &ensp;<label for="dollars">Dollars</label>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&ensp;<label for="cents">Cents</label>
    </div>
    <br>
    <div>
        <label for="feature">What features would you like to see in the new product.</label> <br>
        <input type="text" name="feature" id="feature">
    </div>
</form>
</body>
</html>
