<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form cơ bản</title>
    <link rel="stylesheet" href="SimpleForm.css">
</head>
<body>

<h2>Order Form</h2>
<div>
    <form method="get" action="simpleform.html" class="formCss">

        <p>What would you like to buy?</p>
        <select id="buy" name="buy">
            <option value="a">A</option>
            <option value="a">B (+ 0.5$)</option>
            <option value="a">C (+ 0.5$)</option>
        </select>

        <p>How many would you like to order?</p>
        <input type="radio" name="order"> 1-10$ <br>
        <input type="radio" name="order"> 2-20$ <br>
        <input type="radio" name="order"> 3-30$ <br>

        <p>Name <span style="color: red">*</span></p>
        <input type="text" name="firstName" placeholder="FirstName" size="15px">
        <input type="text" name="lastName" placeholder="LastName" size="15px">
        <p>Email</p>
        <input type="text" name="email" size="35">
        <p>Phone Number</p>
        <input type="text" name="phone1" size="5"> -
        <input type="text" name="phone2" size="5"> -
        <input type="text" name="phone3" size="5">

        <p><input type="button" name="Submit" value="Submit"></p>
    </form>
</div>
</body>
</html>
